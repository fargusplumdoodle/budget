{% extends 'api/base.html' %}
{% block content %}
    <h1>Dashboard</h1>
{%  if budgets %}
    <h1>Budgets</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Percentage</th>
            <th>Current Balance</th>
        </tr>
        {% for budget in budgets %}
            <tr>
                <td>{{ budget.name }}</td>
                <td>{{ budget.percentage }}</td>
                <td>{{ budget.current_balance }}</td>
            </tr>

        {% endfor %}
    </table>

    {% else %}
    <p>Sorry, no budgets</p>
{% endif %}
{% endblock %}
