<!DOCTYPE html>
<html lang="en">

{# header  #}
{% include "api/base_templates/header.html" %}

<body>
{# header/nav #}
{% include "api/base_templates/navbar.html" %}

{# messages #}
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}


{# MAIN PAGE STUFF #}
<div id="page-content" class="container">
    <div>
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
