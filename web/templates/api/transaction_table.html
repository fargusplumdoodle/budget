{% if trans_list %}
    <table>
        <tr>
            <th>Amount</th>
            <th>Date</th>
            <th>Description</th>
            <th>Budget</th>
        </tr>
        {% for trans in trans_list %}
            <tr>
                <td><a href="{% url 'budget' trans.budget %}">{{ trans.pretty_amount }}</a></td>
                <td><a href="{% url 'budget' trans.budget %}">{{ trans.date }}</a></td>
                <td><a href="{% url 'budget' trans.budget %}">{{ trans.description }}</a></td>
                <td><a href="{% url 'budget' trans.budget %}">{{ trans.budget }}</a></td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <p>Sorry, no transactions found</p>
{% endif %}
