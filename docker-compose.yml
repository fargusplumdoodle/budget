version: '3'
services:
  django:
    build: docker/django/.
    networks:
      nfi:
        ipv4_address: 172.49.0.2
  nginx:
    build: docker/nginx
    networks:
      nfi:
        ipv4_address: 172.49.0.3

networks:
  nfi:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.49.0.0/16
